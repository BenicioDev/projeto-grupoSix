<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Critical Resource Hints -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    
    <!-- Favicon optimizado -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Viewport e performance -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no">
    
    <!-- Critical Meta Tags -->
    <meta name="description" content="Transforme sua saúde definitivamente com nosso método revolucionário comprovado cientificamente. +50.000 vidas transformadas!">
    <meta name="keywords" content="saúde, nutracêutico, energia, vitalidade, transformação">
    
    <!-- Performance hints -->
    <meta name="theme-color" content="#4f46e5">
    
    <!-- Preload critical CSS (inline critical styles) -->
    <style>
      /* Critical CSS inline para FCP */
      html { 
        font-family: system-ui, -apple-system, sans-serif; 
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }
      body { 
        margin: 0; 
        line-height: 1.6; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { 
        min-height: 100vh; 
      }
      .hero-section {
        min-height: 100vh;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #2563eb 100%);
      }
      /* Loading animation */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #2563eb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255,255,255,0.3);
        border-top: 5px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <title>RevitaMax Pro - Transforme Sua Saúde Definitivamente</title>
  </head>
  <body>
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- rmv load app carrega -->
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loader.remove(), 500);
        }
      });
    </script>
  </body>
</html>
